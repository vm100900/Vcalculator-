<html>
<head>
	<script>
		
		//function that display value
		function dis(val)
		{
			document.getElementById("result").value+=val
		}
		
		let equalClickCount = 0;

		function showBreakoutGame() {
		    // Create overlay
		    const overlay = document.createElement('div');
		    overlay.id = 'breakout-overlay';
		    overlay.style.position = 'fixed';
		    overlay.style.top = '0';
		    overlay.style.left = '0';
		    overlay.style.width = '100vw';
		    overlay.style.height = '100vh';
		    overlay.style.background = 'rgba(0,0,0,0.85)';
		    overlay.style.display = 'flex';
		    overlay.style.justifyContent = 'center';
		    overlay.style.alignItems = 'center';
		    overlay.style.zIndex = '9999';
		    overlay.innerHTML = `
		        <div style="position:relative;">
		            <canvas id='breakout-canvas' width='400' height='300' style='background:#222;display:block;'></canvas>
		            <button onclick="closeBreakoutGame()" style="position:absolute;top:5px;right:5px;z-index:2;">Close</button>
		        </div>
		    `;
		    document.body.appendChild(overlay);
		    startBreakout();
		}

		function closeBreakoutGame() {
		    const overlay = document.getElementById('breakout-overlay');
		    if (overlay) overlay.remove();
		}
		
		//function that evaluates the digit and return result
		function solve()
		{
			let x = document.getElementById("result").value
			let y = eval(x)
			document.getElementById("result").value = y
			equalClickCount++;
			if (equalClickCount === 5) {
				showBreakoutGame();
				equalClickCount = 0;
			}
		}
		
		//function that clear the display
		function clr()
		{
			document.getElementById("result").value = ""
		}
	</script>
	<!-- for styling -->
	<style>
		.title{
		margin-bottom: 10px;
		text-align:center;
		width: 400px;
		color:rgba(0, 128, 0, 0);
		border: solid black 2px;
		}

		input[type="button"]
		{
		background-color:rgba(0, 128, 0, 0);
		color: black;
		border: solid black 2px;
		width:100%
		}

		input[type="text"]
		{
		background-color:hsl(0, 0%, 100%);
		border: solid rgba(0, 0, 0, 0) 2px;
		width:20%
		}
	</style>
</head>
<!-- create table -->
<body>
		<html>
		<body>
		
		<h2></h2>
		
		</body>
		</html>
	<table border="1">
		<tr>
			<td colspan="3"><input type="text" id="result"/></td>
			<!-- clr() function will call clr to clear all value -->
			<td><input type="button" value="c" onclick="clr()"/> </td>
		</tr>
		<tr>
			<!-- create button and assign value to each button -->
			<!-- dis("1") will call function dis to display value -->
			<td><input type="button" value="1" onclick="dis('1')"/> </td>
			<td><input type="button" value="2" onclick="dis('2')"/> </td>
			<td><input type="button" value="3" onclick="dis('3')"/> </td>
			<td><input type="button" value="/" onclick="dis('/')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="dis('4')"/> </td>
			<td><input type="button" value="5" onclick="dis('5')"/> </td>
			<td><input type="button" value="6" onclick="dis('6')"/> </td>
			<td><input type="button" value="-" onclick="dis('-')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="dis('7')"/> </td>
			<td><input type="button" value="8" onclick="dis('8')"/> </td>
			<td><input type="button" value="9" onclick="dis('9')"/> </td>
			<td><input type="button" value="+" onclick="dis('+')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="." onclick="dis('.')"/> </td>
			<td><input type="button" value="0" onclick="dis('0')"/> </td>
			<!-- solve function call function solve to evaluate value -->
			<td><input type="button" value="=" onclick="solve()"/> </td>
			<td><input type="button" value="*" onclick="dis('*')"/> </td>
		</tr>
	</table>
</body>
</html>
